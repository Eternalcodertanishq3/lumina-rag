# Render Blueprint - Deploy both services from one repo
# See: https://render.com/docs/blueprint-spec

services:
  # Backend - FastAPI Python Service (runs from repo root)
  - type: web
    name: lumina-rag-backend
    runtime: python
    region: oregon
    plan: free
    # NO rootDir - deploy from repo root so 'backend' package is available
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend - Next.js Node Service
  - type: web
    name: lumina-rag-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false
